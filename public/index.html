<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://preview-ai-assistant.ke.com/cdn/ant-man.css" />
    <title>浏览器端在线编译</title>
  </head>
  <body style="padding: 30px">
    <h1 style="text-align: center">浏览器端在线编译</h1>
    <div style="display: flex; justify-content: center">
      <iframe
        id="preview-ifream"
        width="600"
        height="800"
        style="border: 1px solid #ccc"
        sandbox="allow-scripts allow-same-origin"
      ></iframe>
      <div
        id="log-container"
        style="
          width: 600px;
          height: 800px;
          border: 1px solid #ccc;
          margin-left: 10px;
          overflow: auto;
          padding: 16px;
        "
      ></div>
    </div>

    <script src="demo_4.js"></script>
  </body>
</html>
