<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React with esbuild</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script src="https://preview-ai-assistant.ke.com/cdn/ant-man.js"></script>
    <link
      rel="stylesheet"
      href="https://preview-ai-assistant.ke.com/cdn/ant-man.css"
    />
    <script>
      (function () {
        try {
          window.antdLife = window['ant-man'];
        } catch (error) {
          var contentDiv = document.getElementById('errorMessage');
          contentDiv.textContent = error.toString();
          console.error('Error in sandbox script:', error);
        }
      })();
    </script>
    <link rel="stylesheet" href="../dist/app.css" />
  </head>
  <body>
    <div id="root">Loading...</div>
    <div id="errorMessage"></div>
    <script src="../dist/app.js"></script>
  </body>
</html>
